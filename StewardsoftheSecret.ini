description.English=A digital adaptation of the Descent Second Edition quest - Stewards of the Secret.\n\nThis is an Act I quest contained in the Stewards of the Secret collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nPlease report bugs at https://github/afellowspelunker/StewardsoftheSecret/issues.
description.Spanish=Una adaptación digital de la aventura «Senescales del Secreto» (Acto I) de la expansión «Senescales del Secreto» del juego Descent, segunda edición. \n\n Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la expansión de "Héroes y Monstruos" correspondiente). \n\n Por favor, avisa de cualquier incidencia o fallo en la siguiente dirección: https://github/afellowspelunker/StewardsoftheSecret/issues.
description.German=Eine digitale Anpassung der Descent 2. Edition-Begegnung - Hüter des Geheimnisses.\n\n Dies ist eine Akt I-Begegnung, die in der Hüter des Geheimnisses-Sammlung enthalten ist.\n\n Diese Begegnung kann nur mit dem Grundspiel gespielt werden. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n Bitte meldet Bugs unter https://github/afellowspelunker/StewardsoftheSecret/issues.
